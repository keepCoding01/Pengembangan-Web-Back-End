<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
        padding: 50px;
      }
      h2 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.25rem;
        margin: 10px 0;
      }
      #now {
        font-size: 1.25rem;
        margin-bottom: 20px;
      }
      input[type="email"] {
        padding: 10px;
        font-size: 1.1rem;
        width: 300px;
        margin: 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 1.1rem;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Punny Web</h2>
    <p>Website akan segera dapat diakses lengkap</p>
    <p>pada 10/10/2021</p>
    <p id="now"></p>
    <input type="email" id="userEmail" placeholder="name@example.com" />
    <button id="notif">Get Notification</button>
    <script src="1.js"></script>
  </body>
</html>
